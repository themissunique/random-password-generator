<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> Random Password</h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <button class="generate" onclick="createPassword()">Generate Password</button>
        </div>
        <button class="copy" onclick="copyPassword()">Copy</button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*(){}[]|";
        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword() {
            let password = "";
            while (password.length < length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            passwordBox.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Password copied to clipboard");
        }
    </script>
</body>
</html>
